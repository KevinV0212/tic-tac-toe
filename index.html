<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <div class="score-message"></div>
            <div class="game-board">
                <div class="square" data-position="a1"></div>
                <div class="square" data-position="a2"></div>
                <div class="square" data-position="a3"></div>
                <div class="square" data-position="b1"></div>
                <div class="square" data-position="b2"></div>
                <div class="square" data-position="b3"></div>
                <div class="square" data-position="c1"></div>
                <div class="square" data-position="c2"></div>
                <div class="square" data-position="c3"></div>
            </div>
            <div class="game-info">
                <div class="round-info"></div>
                <button class="start-button">Play</button>
            </div>
        </div>
        
        <div class="player-stats">
            <div id="player-1" class="player">
                <div class="name">Player 1</div>
                <div class="score">Score: 0</div>
                <div class="result"></div>
            </div>
            <div id="player-2" class="player">
                <div class="name">Player 2</div>
                <div class="score">Score: 0</div>
                <div class="result"></div>
            </div>
        </div>
    

    </div>
   
</body>
</html>
