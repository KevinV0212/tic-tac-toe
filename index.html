<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game-board">
            <div class="square" data-position="t1"></div>
            <div class="square" data-position="t2"></div>
            <div class="square" data-position="t3"></div>
            <div class="square" data-position="m1"></div>
            <div class="square" data-position="m2"></div>
            <div class="square" data-position="m3"></div>
            <div class="square" data-position="b1"></div>
            <div class="square" data-position="b2"></div>
            <div class="square" data-position="b2"></div>
        </div>
    </div>
</body>
</html>
